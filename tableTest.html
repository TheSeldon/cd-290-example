<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <title>Rockin' Table</title>
   <link rel="stylesheet" href="stylesheet.css" type="text/css">
</head>

<body>

   <table>
      <caption>Sickest Table I've Seen Thus Far...</caption>
      <thead>
         <tr>
            <th>Column 1 Heading</th>
            <th>Column 2 Heading</th>
            <th>Column 3 Heading</th>
         </tr>
      </thead>

      <tbody>
         <tr>
            <td>Row 2, cell 1</td>
            <td colspan="2">Row 2, cell 2, also spanning Row 2, cell 3</td>
         </tr>

         <tr>
            <td rowspan="2">Row 3, cell 1, also spanning Row 4, cell 1</td>
            <td>Row 3, cell 2</td>
            <td>Row 3, cell 3</td>
         </tr>

         <tr>
            <td>Row 4, cell 2</td>
            <td>Row 4, cell 3</td>
         </tr>
      </tbody>
   </table>

</body>

</html>
